<button
	class="fixed top-4 left-4 z-10 p-2 rounded-full bg-transparent"
	(click)="sidenav.toggle()"
	*ngIf="router.url !== '/login' && router.url !== '/registration'"
>
	<mat-icon *ngIf="!sidenav.opened" class="text-black bg-transparent">
		menu
	</mat-icon>
	<mat-icon *ngIf="sidenav.opened" class="text-black bg-transparent">
		close
	</mat-icon>
</button>

<mat-sidenav-container>
	<mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
		<h4 class="name">{{ username }}</h4>
		<mat-divider></mat-divider>
		<button
			mat-button
			class="menu-button"
			[class.active]="isActive('/map')"
			routerLink="/map"
		>
			<mat-icon>home</mat-icon>
			<span>Home</span>
		</button>
		<button
			mat-button
			class="menu-button"
			[class.active]="isActive('/profile')"
			routerLink="/profile"
		>
			<mat-icon>person</mat-icon>
			<span>Profile</span>
		</button>
		<button
			mat-button
			class="menu-button"
			[class.active]="isActive('/ride-history')"
			routerLink="/ride-history"
		>
			<mat-icon>info</mat-icon>
			<span>History</span>
		</button>

		<mat-divider></mat-divider>

		<button mat-button class="menu-button" (click)="logOut()">
			<mat-icon>power_settings_new</mat-icon>
			<span>Log Out</span>
		</button>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
