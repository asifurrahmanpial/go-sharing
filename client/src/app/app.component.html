<button
	class="fixed top-4 left-4 z-10 p-2 rounded-full bg-transparent bg-opacity-0 shadow-lg"
	(click)="sidenav.toggle()"
	*ngIf="router.url !== '/login' && router.url !== '/registration'"
>
	<mat-icon *ngIf="!sidenav.opened" class="text-black bg-transparent">
		menu
	</mat-icon>
	<mat-icon *ngIf="sidenav.opened" class="text-black bg-transparent">
		close
	</mat-icon>
</button>

<mat-sidenav-container>
	<mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
		<h4 class="name">John Smith</h4>
		<mat-divider></mat-divider>
		<button mat-button class="menu-button" routerLink="/map">
			<mat-icon>home</mat-icon>
			<span>Home</span>
		</button>
		<!-- <button mat-button class="menu-button" routerLink="/profile">
			<mat-icon>person</mat-icon>
			<span>Profile</span>
		</button> -->
		<button mat-button class="menu-button" routerLink="/ride-history">
			<mat-icon>info</mat-icon>
			<span>History</span>
		</button>
		<!-- <button mat-button class="menu-button" routerLink="/camera">
			<mat-icon>camera_enhance</mat-icon>
			<span>Camera</span>
		</button> -->
		<!-- <button mat-button class="menu-button" routerLink="/qr">
			<mat-icon>camera_enhance</mat-icon>
			<span>QR</span>
		</button> -->

		<mat-divider></mat-divider>

		<button mat-button class="menu-button" (click)="logOut()">
			<mat-icon>power_settings_new</mat-icon>
			<span>Log Out</span>
		</button>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="content mat-elevation-z8">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
