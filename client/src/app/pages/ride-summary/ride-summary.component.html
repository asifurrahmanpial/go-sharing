<div class="flex flex-col items-center">
	<h1 class="text-3xl font-bold mt-8">Ride Summary</h1>

	<div class="mt-4 p-4 bg-gray-100 rounded-lg">
		<div class="flex justify-between mb-2">
			<span class="font-semibold">Fare:</span>
			<span class="font-semibold">{{ fare }}</span>
		</div>
		<div class="flex justify-between mb-2">
			<span class="font-semibold">Duration:</span>
			<span class="font-semibold">{{ duration }}</span>
		</div>
		<div class="flex justify-between mb-2">
			<span class="font-semibold">Start Time:</span>
			<span class="font-semibold">{{ startTime }}</span>
		</div>
		<div class="flex justify-between mb-2">
			<span class="font-semibold">End Time:</span>

			<span class="font-semibold">{{ endTime }}</span>
		</div>

		<div class="flex justify-between mb-2">
			<span class="font-semibold">Distance:</span>

			<span class="font-semibold">{{ distance }}</span>
		</div>
	</div>
</div>
