<div
	class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover"
>
	<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
	<div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
		<div class="text-center">
			<h2 class="mt-6 text-3xl font-bold text-gray-900">Create New Account</h2>
		</div>
		<form
			class="mt-8 space-y-6"
			[formGroup]="registrationForm"
			(ngSubmit)="register()"
		>
			<div class="relative">
				<div class="absolute right-0 mt-4" *ngIf="name.valid">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6 text-green-500"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
				</div>
				<label class="text-sm font-bold text-gray-700 tracking-wide">
					Username
				</label>
				<input
					class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
					type=""
					placeholder="johnsmith"
					formControlName="name"
					type="text"
					name="name"
					id="name"
					required=""
				/>
				<small
					*ngIf="name.invalid && (name.dirty || name.touched)"
					class="text-red-500"
				>
					<div *ngIf="name.errors?.['required']">Name is required</div>
					<div *ngIf="name.errors?.['pattern']">Name is invalid</div>
				</small>
			</div>
			<div class="relative">
				<div class="absolute right-0 mt-4" *ngIf="email.valid">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6 text-green-500"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
				</div>
				<label class="text-sm font-bold text-gray-700 tracking-wide">
					Email
				</label>
				<input
					class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
					type=""
					placeholder="mail@gmail.com"
					formControlName="email"
					type="email"
					name="email"
					id="email"
					required=""
				/>
				<small
					*ngIf="email.invalid && (email.dirty || email.touched)"
					class="text-red-500"
				>
					<div *ngIf="email.errors?.['required']">Email is required</div>
					<div *ngIf="email.errors?.['email']">Email is invalid</div>
				</small>
			</div>
			<div class="relative">
				<div
					class="absolute right-0 mt-4"
					*ngIf="
						password.valid &&
						confirmPassword.valid &&
						!registrationForm.errors?.['passwordMismatch']
					"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6 text-green-500"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
				</div>
				<div class="mt-8 content-center">
					<label class="text-sm font-bold text-gray-700 tracking-wide">
						Password
					</label>
					<input
						formControlName="password"
						type="password"
						name="password"
						id="password"
						placeholder="••••••••"
						class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
						required=""
					/>
					<small
						*ngIf="password.invalid && (password.dirty || password.touched)"
						class="text-red-500"
					>
						<div *ngIf="password.errors?.['required']">
							Password is required
						</div>
						<div *ngIf="password.errors?.['password']">Password is invalid</div>
					</small>
				</div>
			</div>
			<div class="relative">
				<div
					class="absolute right-0 mt-4"
					*ngIf="
						password.valid &&
						confirmPassword.valid &&
						!registrationForm.errors?.['passwordMismatch']
					"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-6 w-6 text-green-500"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
				</div>
				<div class="mt-8 content-center">
					<label class="text-sm font-bold text-gray-700 tracking-wide">
						Confirm password
					</label>
					<input
						formControlName="confirmPassword"
						type="password"
						name="confirmPassword"
						id="confirmPassword"
						placeholder="••••••••"
						class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
						required=""
					/>
					<small
						class="text-red-500"
						*ngIf="
							confirmPassword.invalid &&
							(confirmPassword.dirty || confirmPassword.touched)
						"
					>
						<div *ngIf="confirmPassword.errors?.['required']">
							Confirm the password
						</div>
					</small>
					<small
						class="text-red-500"
						*ngIf="
							registrationForm.errors?.['passwordMismatch'] &&
							confirmPassword.valid &&
							password.valid
						"
					>
						Password should match
					</small>
				</div>
			</div>

			<div class="flex items-center justify-between">
				<div class="flex items-center">
					<input
						id="remember_me"
						name="remember_me"
						type="checkbox"
						class="h-4 w-4 bg-indigo-500 focus:ring-indigo-400 border-gray-300 rounded"
					/>
					<label for="remember_me" class="ml-2 block text-sm text-gray-900">
						Remember me
					</label>
				</div>
				<div class="text-sm">
					<a href="#" class="font-medium text-indigo-500 hover:text-indigo-500">
						Forgot your password?
					</a>
				</div>
			</div>
			<div>
				<button
					[disabled]="registrationForm.invalid"
					type="submit"
					class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300"
				>
					Sign Up
				</button>
			</div>
			<p
				class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500"
			>
				<span>Already have an account?</span>
				<a
					routerLink="/login"
					class="text-indigo-500 hover:text-indigo-500no-underline hover:underline cursor-pointer transition ease-in duration-300"
				>
					Login here
				</a>
			</p>
		</form>
	</div>
</div>
